<html>
<body>
  <canvas id='canvas-1' style="width: 100%; height: 100%;"></canvas>
</body>

<script src="../dist/simplexture.development.js"></script>
<script type="text/javascript">
  const canvas1 = document.querySelector('#canvas-1');

  const texture = Simplexture.Dash({
    target: canvas1,
    lineLength: 8,
    padding: 16,
    noise: { x: 0.01, y: 0.01, custom: 0.00025 },
    customValue: new Date().getTime(),
    style: {
      lineWidth: 2
    },
    resize: true
  });

    setInterval(() => {
      texture.repaint({
        customValue: new Date().getTime()
      })
    }, 60);

</script>

</html>
