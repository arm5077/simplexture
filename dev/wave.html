<html>
<body>
  <canvas id='canvas-1' style="width: 100%; height: 100%;"></canvas>
</body>

<script src="../dist/simplexture.development.js"></script>
<script type="text/javascript">
  const canvas1 = document.querySelector('#canvas-1');
  console.log('sup');
  const texture = Simplexture.Wave({
    style: {
      lineWidth: 3
    },
    noise: {
      x: .1,
      y: .1,
      custom: 0,
    },
    element: canvas1
  });

  setInterval(() => {
    texture.repaint({
      customValue: new Date().getTime()
    })
  }, 60);
</script>

</html>
