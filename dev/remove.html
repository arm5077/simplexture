<html>
<body>
  <canvas id='canvas-1' style="width: 200px; height: 200px;"></canvas>
</body>

<script src="../dist/simplexture.development.js"></script>
<script type="text/javascript">
  const canvas1 = document.querySelector('#canvas-1');
  const canvas2 = document.querySelector('#canvas-2');

  const texture = Simplexture.Dot({
    target: canvas1,
    minRadius: 2,
    maxRadius: 8,
    padding: 6,
    noise: { x: .1, y: .1, custom: .001 },
    customValue: new Date().getTime(),
    resize: true
  });

  setTimeout(() => {
    texture.remove();

  }, 2000)


</script>

</html>
