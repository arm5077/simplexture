<body>
  <canvas id='canvas-1' style="width: 100%; height: 100%;"></canvas>

<script src="../dist/simplexture.development.js"></script>
<script type="text/javascript">
  const canvas1 = document.querySelector('#canvas-1');
  console.log(Simplexture);
  const texture = Simplexture.Dot({
    target: canvas1,
    minRadius: 2,
    maxRadius: 16,
    padding: 6,
    noise: { x: .1, y: .1, custom: .001 },
    customValue: new Date().getTime(),
    resize: true
  });


  setInterval(() => {
    texture.repaint({
      customValue: new Date().getTime()
    })
  }, 60);

</script>
